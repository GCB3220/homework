<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>title</title>
</head>
<body>
  <link rel="stylesheet" href="node_modules/litemol/dist/css/LiteMol-plugin.css" type="text/css" />
  <script src="node_modules/litemol/dist/js/LiteMol-plugin.js"></script>
  <div id="litemol" style="width: 640px; height: 480px; margin-top: 200px; position: relative"></div>
  <script>
    var plugin = LiteMol.Plugin.create({ 
        target: '#litemol' ,
        viewportBackground: '#fff',
        layoutState: {
            hideControls: true,
            isExpanded: true
        },
    });
    plugin.loadMolecule({
      id: '1tqn',
      url: 'https://www.ebi.ac.uk/pdbe/entry-files/download/pdb1tqn.ent',
      format: 'pdb'
    });
    plugin.context.select('1tqn-molecule')[0]
  </script>
</body>
</html>
